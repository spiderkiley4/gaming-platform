jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build inside Docker (with Wine)
        run: |
          docker run --rm \
            -v "$PWD":/project \
            -w /project/electron \
            electronuserland/builder:wine \
            /bin/bash -c "npm install && npm run build && npm run package"
